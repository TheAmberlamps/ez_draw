<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li>
          <label for="color">Color:</label>
          <input type="color" id="color" />
        </li>
        <li>
          <label for="weight">Stroke:</label>
          <input type="number" id="weight" min="2" max="200" value="3" />
        </li>
        <li>
          <form action="" method="get" id="brushes">
            <input type="radio" id="round" name="brush" checked="checked" />
            <label for="round">Round brush</label>
            <input type="radio" id="square" name="brush" />
            <label for="square">Square brush</label>
          </form>
        </li>
        <li>
          <button id="clear"><i class="fa fa-trash"></i></button>
        </li>
      </ul>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
