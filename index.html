<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <title>Ez Draw</title>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li>
          <label for="color">Color:</label>
          <input type="color" id="color" />
        </li>
        <li>
          <label for="weight">Stroke:</label>
          <input type="number" id="weight" min="2" max="200" value="3" />
        </li>
        <li>
          <label for="opacity">Opacity:</label>
          <input
            type="range"
            id="opacity"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </li>
        <p>Brushes:</p>
        <li>
          <label for="round">Round brush</label>
          <button id="round" class="tool tool-selected" /><i class="fas fa-paint-brush" onclick="hiLite()"></i>
        </li>
        <li>
          <label for="square">Square brush</label>
          <button id="square" class="tool" /><i
            class="fas fa-brush" onclick="hiLite()"
          ></i></button>
        </li>
        <p>Shapes:</p>
        <li>
          <label for="sqar">Square</label>
          <button id="sqar" class="tool" onclick="hiLite()">&#9744;</button>
        </li>
        <li>
          <label for="circ">Circle</label>
          <button id="circ" class="tool" onclick="hiLite()">&#9711;</button>
        </li>
        <li>
          <button id="clear"><i class="fa fa-trash"></i></button>
        </li>
      </ul>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
